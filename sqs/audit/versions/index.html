<body class="sqsbg" onload="startPage()">

                    </thead>
                    <tbody>
                        <!-- Web AX -->
                        <tr class="bg-primary">

                        <tr class="bg-light">
                            <td>Produktion</td>
                            <td class="text-right"><a id="prodclient_label" class="small"></a>&nbsp;<span

                            <td class="text-right"><a class="small"

                        <tr class="bg-white">

                            <td class="text-right"><a id="testserver_label" class="small"></a>&nbsp;<span

                        </tr>

                            <td colspan="4" class="text-light bold">Web<span class="small"> - Test-DB</span>
